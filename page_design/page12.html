<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auction Template</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .auction-item {
            margin-bottom: 30px;
            padding: 20px;
            background-color: #f7f7f7;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .auction-item h2 {
            margin-top: 0;
            font-size: 28px;
            color: #333;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }
        .auction-item img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .bid-price {
            font-size: 24px;
            color: #555;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }
        .bid-button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #ff6f61;
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: background-color 0.3s ease;
            text-decoration: none;
        }
        .bid-button:hover {
            background-color: #ff4c3b;
        }
        .footer {
            text-align: center;
            margin-top: 30px;
            color: #666;
            font-size: 14px;
        }
        .bid-price.changed {
            color: #ff4c3b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Auction</h1>
        <div class="auction-item">
            <img src="https://via.placeholder.com/400" alt="Placeholder Image">
            <h2>Name: Example Item</h2>
            <div class="bid-price">Current Bid: $100</div>
            <a href="#" class="bid-button">Bid Now</a>
        </div>
    </div>
    <div class="footer">
        &copy; 2024 Auction Template. All rights reserved.
    </div>
    <script>
        // JavaScript to trigger color change effect for the bid price
        function flashBidPrice() {
            var bidPrice = document.querySelector('.bid-price');
            bidPrice.classList.add('changed');
            setTimeout(function() {
                bidPrice.classList.remove('changed');
            }, 2000); // Change color back after 2 seconds (2000 milliseconds)
        }

        // Example of invoking the effect when bid price changes (replace with your actual code)
        setTimeout(function() {
            flashBidPrice();
        }, 3000); // Example: Change the bid price color after 3 seconds (3000 milliseconds)
    </script>
</body>
</html>
