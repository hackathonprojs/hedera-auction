<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auction Template</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            text-transform: uppercase;
        }
        .auction-item {
            margin-bottom: 30px;
            padding: 20px;
            background-color: #fafafa;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .auction-item h2 {
            margin-top: 0;
            font-size: 28px;
            color: #333;
            text-transform: uppercase;
            margin-bottom: 15px;
        }
        .auction-item img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .bid-price {
            font-size: 24px;
            color: #009688;
            margin-bottom: 15px;
        }
        .bid-button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #ff5722;
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: background-color 0.3s ease;
            text-decoration: none;
        }
        .bid-button:hover {
            background-color: #f44336;
        }
        .footer {
            text-align: center;
            margin-top: 30px;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Auction</h1>
        <div class="auction-item">
            <img src="https://via.placeholder.com/400" alt="Placeholder Image">
            <h2>Name: Example Item</h2>
            <div class="bid-price">Current Bid: $100</div>
            <a href="#" class="bid-button">Bid Now</a>
        </div>
    </div>
    <div class="footer">
        &copy; 2024 Auction Template. All rights reserved.
    </div>
</body>
</html>
