<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auction</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(-45deg, #ff6b6b, #ffe66d, #8be9fd);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            color: #333;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 36px;
        }

        .auction-item {
            margin-bottom: 30px;
            padding: 20px;
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .auction-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(255,255,255,0.8), transparent);
            pointer-events: none;
            z-index: 1;
            transition: transform 0.5s ease;
            transform: translateY(-100%);
        }

        .auction-item:hover::before {
            transform: translateY(0);
        }

        .auction-item h2 {
            margin-top: 0;
            font-size: 32px;
            margin-bottom: 10px;
            position: relative;
            z-index: 2;
        }

        .auction-item img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            position: relative;
            z-index: 2;
        }

        .bid-price {
            font-size: 24px;
            margin-bottom: 20px;
            position: relative;
            z-index: 2;
        }

        .bid-button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #ff6b6b;
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: background-color 0.3s ease;
            text-decoration: none;
            position: relative;
            z-index: 2;
        }

        .bid-button:hover {
            background-color: #ff4d4d;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            color: #666;
            font-size: 14px;
        }

        .bid-price.changed {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Auction</h1>
        <div class="auction-item">
            <img src="./assets/name_service.jpeg" alt="Placeholder Image">
            <h2>Name: Example Item</h2>
            <div class="bid-price">Current Bid: $100</div>
            <a href="#" class="bid-button">Bid Now</a>
        </div>
    </div>
    <div class="footer">
        &copy; 2024 Auction. All rights reserved.
    </div>


    
    <script>
        // JavaScript for bid button click
        var bidButton = document.querySelector('.bid-button');
        bidButton.addEventListener('click', function() {
            // Make GET request to /bid
            fetch('/bid')
                .then(response => response.text())
                .then(data => {
                    // Handle response data (e.g., update UI)
                    console.log(data); // Example: Log response data to console
                    flashBidPrice(); // Example: Flash bid price after successful bid
                })
                .catch(error => {
                    console.error(error); // Handle errors
                });
        });


        // JavaScript to trigger color change effect for the bid price
        function flashBidPrice() {
            var bidPrice = document.querySelector('.bid-price');
            bidPrice.classList.add('changed');
            setTimeout(function() {
                bidPrice.classList.remove('changed');
            }, 2000); // Change color back after 2 seconds (2000 milliseconds)
        }

        // Example of invoking the effect when bid price changes (replace with your actual code)
        setTimeout(function() {
            flashBidPrice();
        }, 3000); // Example: Change the bid price color after 3 seconds (3000 milliseconds)
    </script>
</body>
</html>
